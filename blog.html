---
layout: blog
---

<ul class='posts'>
  {% for post in site.posts %}
  <li class='grid_12'>
    <a class='post-body' href="{{ post.url }}">
      <i class='top-icon icon-code'></i>
      <h4>{{ post.title }}</h4>
      <div class='text'>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</div>
    </a>
  </li>
  {% endfor %}
</ul>
